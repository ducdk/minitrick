<main class="post">

  <div class="post-info">
    <!-- translate -->
    <p>
      <a href="#"><span class="flag flag-icon flag-icon-en flag-icon-squared"></span></a>

    </p>
  </div>

  <article>
    <h2 class="post-title"><a href="#">{{ blog['title'] }}</a></h2>

    <!-- {{- if .Params.toc }} -->
    <hr *ngIf="blog['desscription']" />
    <aside id="toc" >
      <div *ngIf="blog['desscription']" class="toc-title">{{ blog['desscription'] }}</div>
      <div markdown [src]="path"></div>
    </aside>
    <hr />

    <!-- <img src="#img" class="post-cover" />

    <div class="post-content">
      abc
    </div> -->
  </article>

  <hr />

  <div class="post-info">
    <p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-tag meta-icon">
        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
        <line x1="7" y1="7" x2="7" y2="7"></line>
      </svg>
      <span class="tag"><a href="#" *ngFor="let item of blog['tags']">{{ item }}</a></span>
    </p>

    <p><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="feather feather-git-commit">
        <circle cx="12" cy="12" r="4"></circle>
        <line x1="1.05" y1="12" x2="7" y2="12"></line>
        <line x1="17.01" y1="12" x2="22.96" y2="12"></line>
      </svg>
      <a href="#" target="_blank" rel="noopener" *ngFor="let item of blog['series']">
        {{ item }}
      </a>
    </p>
  </div>
  <div id="comments" class="thin">
  </div>
</main>
