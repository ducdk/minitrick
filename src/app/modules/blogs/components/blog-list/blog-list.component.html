<main class="posts">
  <h1>Posts</h1>

  <div class="posts-group">
    <div class="post-year">2018</div>

    <ul class="posts-list">
      <li class="post-item" *ngFor="let item of listBlogs">
        <a routerLink="/blog/{{ item['slug'] }}" routerLinkActive="router-link-active">
          <span class="post-title">{{ item['title'] }}</span>
          <span class="post-day">{{ item['date'] | date:'short' }}</span>
        </a>
      </li>
    </ul>
  </div>
</main>
